<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/navbar :: nav "></div>

<div class="container">
  <section class="py-5">
    <div class="row justify-content-sm-center">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form th:action="@{/login}" method="POST" class="needs-validation" novalidate="" autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input id="username" type="text" class="form-control" name="security_username" value="" required autofocus>
                <div class="invalid-feedback">
                  Username is invalid
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                  <a href="forgot.html" class="float-end">
                    Forgot Password?
                  </a>
                </div>
                <input id="password" type="password" class="form-control" name="security_password" required>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input type="checkbox" name="remember" id="remember" class="form-check-input">
                  <label for="remember" class="form-check-label">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary ms-auto">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Don't have an account? <a href="register.html" class="text-dark">Create One</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
