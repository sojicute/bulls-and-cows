<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/navbar :: nav "></div>

<div class="container">
    <section class="py-5">
        <div class="row justify-content-sm-center">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Sign Up</h1>
                        <form th:action="@{/signup}" th:object="${user}" method="POST" class="needs-validation" novalidate autocomplete="off">

                            <div class="mb-3">
                                <label class="mb-2 form-label text-muted" for="username">Username</label>
                                <input th:field="*{username}" id="username" type="text" class="form-control" th:classappend="${#fields.hasErrors('username')}? 'is-invalid':''" name="username" required autofocus>
                                <div th:each="error: ${#fields.errors('username')}" th:text="${error}" class="invalid-feedback">
                                    Validation error
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 form-label text-muted" for="password">Password</label>
                                <input th:field="*{password}" id="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''" name="password" required>
                                <div th:each="error: ${#fields.errors('password')}" th:text="${error}" class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 form-label text-muted" for="matchingPassword">Confirm Password</label>
                                <input th:field="*{matchingPassword}" id="matchingPassword" type="password" class="form-control" th:classappend="${#fields.hasErrors('matchingPassword')}? 'is-invalid':''" name="matchingPassword" required>
                                <div th:each="error: ${#fields.errors('matchingPassword')}" th:text="${error}" class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
